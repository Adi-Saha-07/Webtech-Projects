<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorFinder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f6965;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #0f6965;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-container p {
      text-align: center;
      margin-top: 15px;
    }
    .form-container a {
      color: #0f6965;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
   <form onsubmit="handleLogin(event)">
  <input type="email" placeholder="University Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</form>
  </div>
</body>
<script>
  function handleLogin(event) {
    event.preventDefault(); // stop real form submission
    // You can add basic validation here if needed
    window.location.href = "page2.html"; // redirect after login
  }
</script>
</html>
